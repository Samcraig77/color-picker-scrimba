<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Google Font Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!--  -->
        <title>Sam's Color Picker</title>
    </head>
    <body>
        <nav class="nav">
            <input type="color" class="color-picker" id="color-picker" value="#00000"/>
            <label for="color-picker">Color: 
                <span id="color-chosen"><!-- getColor() value here --></span>
            </label>
        </nav>
        <main class="virtual-body">
            <div class="virtual-nav" id="virtual-nav">Nav text</div>
                
            <div class="virtual-main" id="virtual-main">
                <div class="virtual-content" id="virtual-content">
                    <div class="virtual-text" id="virtual-text">
                        <!-- getPlaceholders() populates here -->
                    </div> 
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
