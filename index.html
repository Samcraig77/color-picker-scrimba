<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Google Font Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <!--  -->
        <title>Sam's Color Picker</title>
    </head>
    <body>
        <nav class="nav">
            <div class="color-input-div">
                <input type="color" class="color-picker" id="color-picker" value="#00000"/>
                <label for="color-picker">Main Color: 
                    <span id="color-chosen">#00000 => Tundora<!-- getColor() value here --></span>
                </label>
            </div>
            <div class="options-div right-aligned">
                <h2 class="options-h2">Options:</h2>
                <label for="placeholder-posts-number">Number of Posts: <span id="placeholder-range-value"></span></label>
                <input type="range" class="placeholder-posts-number" id="placeholder-posts-number" value="5" min="1" max="50">
            </div>
        </nav>
        <main class="virtual-body">
            <div class="virtual-nav" id="virtual-nav"><p>Nav text color: <span id="nav-text-color"> </span></p><span class="right-aligned" id="nav-color"></span></div>
                
            <div class="virtual-main" id="virtual-main">
                <div class="virtual-content" id="virtual-content">
                    <div class="virtual-text" id="virtual-text">
                        <!-- getPlaceholders() populates here -->
                    </div> 
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
